language: generic

matrix:
  include:
    - os: osx
    - os: linux

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get -qq update
      sudo apt-get install cabal-install
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install ghc cabal-install
    fi
  - |
    original_http_proxy="$http_proxy"
    original_https_proxy="$https_proxy"
    export http_proxy=hackage.haskell.org:80
    export https_proxy=hackage.haskell.org:80
    cabal update
    export http_proxy="$original_http_proxy"
    export https_proxy="$original_https_proxy"

script: >
  cabal install --only-dependencies --enable-tests &&
  cabal configure --enable-tests &&
  cabal build &&
  cabal test
